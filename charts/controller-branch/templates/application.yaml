---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.environmentName }}-funtest"
  namespace: {{ .Values.environmentName }}-argo
spec:
  destination:
    namespace: "{{ .Values.environmentName }}-argo"
    server: https://kubernetes.default.svc
  project: default
  source:
    path: funtest
    repoURL: https://github.com/kborup-redhat/funtest.git 
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
