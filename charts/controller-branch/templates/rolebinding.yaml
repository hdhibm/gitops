{{- range $.Values.namespacePostfixes }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: admin-{{ $.Values.environmentName }}-{{ . }}
  namespace: {{ $.Values.environmentName }}-{{ . }}
  labels:
    platform/owner: {{ $.Values.customerName }}
subjects:
  - kind: ServiceAccount
    name: argocd-{{ $.Values.environmentName }}-argocd-application-controller
    namespace: {{ $.Values.environmentName }}-{{ . }}
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
{{- end }}
