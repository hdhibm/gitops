apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testapplication
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/controller-branch
    repoURL: https://github.com/kborup-redhat/gitops.git
    targetRevision: main
    helm:
      values: |- 
        environmentName: testapp123
        customerName: testcustomer
        dockerFile: ".dockerconfigjson: " 
        groupNameAdmin: gruppenavn1
        namespacePostfixes:
          - dev
          - test
          - prod
        applicationName: funtest
        gitrepoName: https://github.com/kborup-redhat/funtest.git
        gitrepoPath: funtest 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
